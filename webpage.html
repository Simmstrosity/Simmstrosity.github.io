<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listen To Simmstrosity</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    #spinningText {
      color: #000000; /* Black text color */
      font-size: 120px; /* Giant font size */
      font-weight: bold;
      position: absolute;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="spinningText">LISTEN TO SIMMSTROSITY</div>

<script>
  // Function to get a random harsh primary color
  function getRandomPrimaryColor() {
    const primaryColors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00']; // Added yellow
    return primaryColors[Math.floor(Math.random() * primaryColors.length)];
  }

  // Function to change the background color and font at very short intervals
  setInterval(function() {
    document.body.style.backgroundColor = getRandomPrimaryColor();
    const spinningText = document.getElementById('spinningText');
    const fontFamilies = ['Arial', 'Times New Roman', 'Courier New', 'Georgia'];
    spinningText.style.fontFamily = fontFamilies[Math.floor(Math.random() * fontFamilies.length)];
  }, 20);

  // Function to make the text spin around at a constant rate
  let rotationAngle = 0;
  setInterval(function() {
    const spinningText = document.getElementById('spinningText');
    rotationAngle += 5; // Adjust the rotation speed as needed
    spinningText.style.transform = `rotate(${rotationAngle}deg)`;
  }, 20);
</script>

</body>
</html>
